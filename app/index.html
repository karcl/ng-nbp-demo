<!doctype html>
<html data-ng-app="nbpApp">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Angular NBP echange rates demo app</title>

        <link rel="stylesheet" type="text/css"
            href="components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css"
            href="components/bootstrap/dist/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css"
            href="components/angular-ui-grid/ui-grid.css"/>

        <script src="components/angular/angular.js"> </script>
        <script src="components/angular-animate/angular-animate.js"> </script>
        <script src="components/angular-bootstrap/ui-bootstrap.js"> </script>
        <script src="components/angular-ui-grid/ui-grid.js"></script>

        <script src="components/abdmob/x2js/xml2json.js"></script>
        <script src="components/angular-xml/angular-xml.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <h2>Kursy walut NBP</h2>
                <p>
                    Przykładowa aplikacja
                    <a href="http://angularjs.org">AngularJS</a>
                    wykorzystująca
<a href="http://www.nbp.pl/home.aspx?f=/kursy/instrukcja_pobierania_kursow_walut.html">
    publiczne API banku NBP</a>.
                </p>
            </div>
            <div class="row" data-ng-controller="mainController">
                <div class="col-md-10">
                    <h4>
                        Kursy kupna-sprzedaży
                        <strong>
                            {{ kursy.tabela_kursow.data_publikacji }}
                        </strong>
                    </h4>
                    <div data-ui-grid="{ data: kursy.tabela_kursow.pozycja }"
                         class="exchangeGrid">
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
